# SENSOR : ALIAS
# tsens_tz_sensor2 : pop_mem
# tsens_tz_sensor10 : gpu
# tsens_tz_sensor9 : cpu4-cpu5-cpu6-cpu7
# tsens_tz_sensor8 : cpu3
# tsens_tz_sensor7 : cpu2
# tsens_tz_sensor6 : cpu1
# tsens_tz_sensor5 : cpu0
# tsens_tz_sensor4 : L2_cache_1

#Conf file: /system/etc/thermal-engine.conf

[CAMERA_CAMCORDER_MONITOR]
algo_type monitor
sampling 1000
sensor case_therm
thresholds 43000 45000
thresholds_clr 42000 43000
actions camera+camcorder camera+camcorder
action_info 1+1 2+2

[BATTERY_CHARGING_CTL]
algo_type monitor
sampling 10000
sensor case_therm
thresholds 42000 44000 46000
thresholds_clr 39000 42000 44000
actions battery battery battery battery
action_info  1 2 3

[LCD_SKIN_MANAGEMENT]
algo_type       monitor
sampling        5000
sensor          case_therm
thresholds       56000 66000
thresholds_clr   52000 56000
actions          lcd lcd
action_info      110  90

[CPU2_HOTPLUG_MONITOR]
algo_type monitor
sampling 1000
sensor case_therm
thresholds 43000
thresholds_clr 41000
actions hotplug_2
action_info 1

[CPU1_HOTPLUG_MONITOR]
algo_type monitor
sampling 1000
sensor case_therm
thresholds 46000
thresholds_clr 43000
actions hotplug_1
action_info 1

[CPU5_HOTPLUG_MONITOR]
algo_type monitor
sampling 1000
sensor case_therm
thresholds 50000
thresholds_clr 48000
actions hotplug_5
action_info 1

[SS-CASE-THERM-LOW]
algo_type ss
sampling 1000
sensor case_therm
device cluster0
set_point 46000
set_point_clr 44000
time_constant 3
device_max_limit 902400

[VIRTUAL-CPUS]
#algo_type virtual
trip_sensor tsens_tz_sensor5
set_point 75000
set_point_clr 65000
sensors tsens_tz_sensor5 tsens_tz_sensor6 tsens_tz_sensor7 tsens_tz_sensor8 tsens_tz_sensor9
weights
sampling 50
math 2

[SS-GPU]
#algo_type ss
sampling 250
sensor gpu
device gpu
set_point 95000
set_point_clr 65000
time_constant 0

[SS-POPMEM]
#algo_type ss
sampling 250
sensor pop_mem
device cpu_voltage
set_point 70000
set_point_clr 55000
time_constant 2

[SS-CPUS]
#algo_type ss
sampling 50
sensor VIRTUAL-CPUS
device cpu_voltage
set_point 85000
set_point_clr 55000
time_constant 0

[SPEAKER-CAL]
sampling 30000 30000 10 1800000
sensor pm8937_tz
sensors tsens_tz_sensor1 tsens_tz_sensor2 tsens_tz_sensor3 tsens_tz_sensor10
temp_range 6000 10000 2000
max_temp 45000
offset -4000

[VDD_RSTR_MONITOR-TSENS10]
#algo_type monitor
sampling 1000
sensor tsens_tz_sensor10
thresholds 5000
thresholds_clr 10000
actions vdd_restriction
action_info 1
descending

