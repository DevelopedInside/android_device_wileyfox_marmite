# SENSOR : ALIAS
# tsens_tz_sensor2 : pop_mem
# tsens_tz_sensor10 : gpu
# tsens_tz_sensor9 : cpu4-cpu5-cpu6-cpu7
# tsens_tz_sensor8 : cpu3
# tsens_tz_sensor7 : cpu2
# tsens_tz_sensor6 : cpu1
# tsens_tz_sensor5 : cpu0
# tsens_tz_sensor4 : L2_cache_1

#Conf file: system/vendor/etc/thermal-engine.conf

[CAMERA_CAMCORDER_MONITOR]
algo_type monitor
sampling 5000
sensor case_therm
thresholds 40000 43000
thresholds_clr 37000 40000
actions camera+camcorder camera+camcorder
action_info 1+1 2+2

[CPU_THROTTLE_MONITOR]
algo_type monitor
sampling 5000
sensor case_therm
thresholds 40000 46000
thresholds_clr 37000 43000
actions cluster0+cluster1 cluster0+cluster1
action_info 998400+1497600 768000+1344000

[CPU_HOTPLUG_MONITOR]
algo_type monitor
sampling 5000
sensor case_therm
thresholds 43000 55000
thresholds_clr 40000 52000
actions hotplug_1+hotplug_2+hotplug_5+hotplug_6 hotplug_1+hotplug_2+hotplug_5+hotplug_6
action_info 0+0+1+1 1+0+1+1

[BATTERY_CHARGING_CTL]
algo_type monitor
sampling 10000
sensor case_therm
thresholds 49000 52000 55000 58000
thresholds_clr 46000 49000 52000 55000
actions battery battery battery battery
action_info 1 2 3 4

[SS-GPU]
algo_type ss
sampling 250
sensor gpu
device gpu
set_point 90000
set_point_clr 65000
time_constant 0

[VIRTUAL-CPUS]
#algo_type virtual
trip_sensor tsens_tz_sensor5
set_point 75000
set_point_clr 65000
sensors tsens_tz_sensor5 tsens_tz_sensor6 tsens_tz_sensor7 tsens_tz_sensor8 tsens_tz_sensor9
weights
sampling 100
math 2

[SS-POPMEM]
#algo_type ss
sampling 250
sensor pop_mem
device cpu_voltage
set_point 70000
set_point_clr 55000
time_constant 2

[SS-CPUS]
#algo_type ss
sampling 100
sensor VIRTUAL-CPUS
device cpu_voltage
set_point 85000
set_point_clr 55000
time_constant 0

[SPEAKER-CAL]
sampling 30000 30000 10 1800000
sensor pm8937_tz
sensors tsens_tz_sensor1 tsens_tz_sensor2 tsens_tz_sensor3 tsens_tz_sensor10
temp_range 6000 10000 2000
max_temp 45000
offset -4000

[VDD_RSTR_MONITOR-TSENS10]
#algo_type monitor
sampling 1000
sensor tsens_tz_sensor10
thresholds 5000
thresholds_clr 10000
actions vdd_restriction
action_info 1
descending

